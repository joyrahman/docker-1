apiVersion: batch/v1
kind: Job
metadata:
  name: stream
spec:
  parallelism: 2
  completions: 2
  template:
    metadata:
      name: stream-pod
    spec:
      containers:
      - name: stream-container
        image: benchmarks/centos-gcc-stream:latest
      nodeSelector:
        color: green
      restartPolicy: Never
